<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoppping Web</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="shoppingstyle/style.css">
</head>

<body>

  <nav class="navbar navbar-dark bg-dark" aria-label="Dark offcanvas navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Shopping</a>
      <button class="navbar-toggler " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbarDark"
        aria-controls="offcanvasNavbarDark" aria-label="Toggle navigation">
        <i class="bi bi-bag"></i>
        <span class="position-absolute top-8  start-99 translate-middle badge rounded-pill bg-danger "
          style="font-size: 10px; " id="badge-small-device">
          0
        </span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbarDark"
        aria-labelledby="offcanvasNavbarDarkLabel">
        <div class="offcanvas-header">
          <div class="d-flex justify-content-center">
             <div class=" d-flex" style="display: flex; gap: 200px;">
              <div>
                <h5>
                  Cart
                </h5>
               
              </div>
               
             <div class="d-flex " style="width: 100%;">
              Total: 
              <span id="total-small-device">0 $</span>
             </div>
               
             
            
             </div>
        
            
            
          </div>
        
          
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div  id="cart-list-small-device" class="cart-side-bar p-4">

        </div>
      </div>
  </nav>
  <div class="container-fluid my-2" >
    <div class=" row g-2">

      <div class="col-lg-9 col-md-12 ">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="box-loop">

        </div>
      </div>

      <div class=" col-lg-3 col-md-12  bg-body-secondary p-3 hide-side-bar">
        <div class= "d-flex justify-content-between">
          <h5 class="text-dark ">Carts  <span class="badge rounded-pill text-bg-danger"
            id="cart-badge">0</span></h5>
            <div class="d-flex"><h5>Total:</h5> <h5 id="total"> 0 $</h5></div>
        </div>
     
        <div class="cart-side-bar" id="cart-list" >

        </div>
      </div>














      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="javascript/js.js"></script>
</body>

</html>
